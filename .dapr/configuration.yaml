apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: dapr-crud-app
spec:
  metric:
    enabled: true
  # tracing:
  #   samplingRate: "1"
  #   zipkin:
  #     endpointAddress: "http://zipkin:9411/api/v2/spans"
  mtls:
    allowedClockSkew: 15m
    enabled: true
    workloadCertTTL: 24h
  api:
    allowed:
    - name: state
      version: v1
      protocol: http
    - name: publish
      version: v1
      protocol: http
