---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumer-app
  template:
    metadata:
      labels:
        app: consumer-app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "consumer-app"
        dapr.io/app-port: "8080"
        dapr.io/config: dapr-crud-app
        dapr.io/app-protocol: grpc
        dapr.io/log-as-json: "true"
        dapr.io/sidecar-cpu-request: "1m"
        dapr.io/sidecar-memory-request: "12Mi"
        dapr.io/sidecar-memory-limit: "36Mi"
    spec:
      containers:
      - name: app
        image: docker.io/famargon/consumer-12cf2b6a44aee014fafe9185282836fd:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1m"
            memory: "2Mi"
          limits:
            memory: "5Mi"
